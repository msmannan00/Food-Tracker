name: Android CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v3

    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'adopt'

    - name: Cache Unity packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.cache/unity3d
          ~/Library/Unity
        key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}
        restore-keys: |
          ${{ runner.os }}-unity-

    - name: Activate Unity License
      run: |
        echo "UNITY_EMAIL=msmannan00@gmail.com" > unity.env
        echo "UNITY_PASSWORD=Imammehdi@00" >> unity.env
        game-ci/unity-activate@v2 --env-file unity.env
      env:
        UNITY_EMAIL: msmannan00@gmail.com
        UNITY_PASSWORD: Imammehdi@00
      uses: game-ci/unity-activate@v2

    - name: Build Android
      uses: game-ci/unity-builder@v2
      with:
        unityVersion: 2022.3.20f1
        targetPlatform: Android
        projectPath: .
      env:
        UNITY_EMAIL: msmannan00@gmail.com
        UNITY_PASSWORD: Imammehdi@00

    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: apk
        path: build/Android/*.apk
