name: Unity Build with Pre-existing License

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up .NET Core SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.x'

      - name: Cache Unity Packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.local/share/unity3d/Unity
            ~/.cache/unity3d
          key: ${{ runner.os }}-unity-${{ hashFiles('**/Packages/manifest.json') }}
          restore-keys: |
            ${{ runner.os }}-unity-

      - name: Activate Unity License
        run: |
          mkdir -p $HOME/.local/share/unity3d/Unity
          echo "${{ secrets.UNITY_LICENSE_CONTENT }}" > $HOME/.local/share/unity3d/Unity/Unity_lic.ulf

      - name: Verify Unity License
        run: |
          if [ ! -f $HOME/.local/share/unity3d/Unity/Unity_lic.ulf ]; then
            echo "Unity License File not found!"
            exit 1
          fi

      - name: Build Unity Project
        uses: game-ci/unity-builder@v2
        with:
          projectPath: .
          unityVersion: 2021.1.0f1
          targetPlatform: StandaloneWindows64

      - name: Deactivate Unity License
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          UNITY_LICENSE=`cat $HOME/.local/share/unity3d/Unity/Unity_lic.ulf | jq -R -s '.'`
          curl -X POST -H "Content-Type: application/json" \
            -d "{\"license\":\"$UNITY_LICENSE\"}" \
            https://license.unity3d.com/revoke-license

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v2
        with:
          name: Build
          path: build/StandaloneWindows64
